<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100:200:300:400:600&dis">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
    

    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="copy.svg" alt="copy" width="23" height="23">
        </button>
    </div>

    <div class="input-container">
        <div class="length-container">
           <p>Password length</p>  
           <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase letters</label>
        </div> 
        
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers letters</label>
        </div>
 
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="uppercase">Include Symbols letters</label>
        </div>

        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>

        </div>

        <button class="generateButton">GENRATE PASSWORD</button>
    </div>

    </div>

    <script src="style.js"></script>
</body>
</html>
